<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        #moreSelector {
            background-color: red;
            color: white;
            font-weight: bold;
            width: 600px;
            text-align: center;
        }

        .container6 div li p {
            color: blue;
            background-color: black;
            font-weight: bold;
        }

        /* div > p will give properties to p which is direct chid of div  */
        /* div + p will give properties to p which is the next sibling of div  */
    </style>
</head>

<body>
    <h1 id="moreSelector">This is more on selectors</h1>
    <div class="container6">
        <div class="row">
            <ul>
                <li class="more">
                    <p>This is another paragraph inside li</p>
                </li>
                <li>This will not get affected</li>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>

</body>

</html>
